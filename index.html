<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Voice Analyzer</title>
		<script src="microphone-pitch.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<label>Average Pitch:</label>
		<div id="pitch"></div>
		<br/>

		<label>Feedback:</label>
		<div id="feedback"></div>
		<br/>

		<label>Status:</label>
		<div id="status"></div>
		<br/>

		<label>Target Pitch:
			<input type="number" onchange="changeTargetPitch(value)" value="220">
		</label>
		<br/>
		<label>Number of pitch data points to average:
			<input type="number" onchange="changeNumPitchDataPoints(value)" value="1">
		</label>
	</body>
</html>
